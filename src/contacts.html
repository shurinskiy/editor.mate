@@include("_head.html", {"theme":"dark"})
@@include("_header.html")

<section class="contact">
	<div class="contact__inner container">
		<div class="contact__side">
			<h1 class="contact__title">Contacts</h1>
			<div class="contact__text">
				Do you have any questions?<br>
				Reach us the way you prefer;<br>
				we usually respond within 1 day
			</div>
			<div class="contact__social">
				<a class="contact__social-item social" href="./"><svg><use xlink:href="#icon-wapp"></use></svg></a>
				<a class="contact__social-item social" href="./"><svg><use xlink:href="#icon-tlgm"></use></svg></a>
				<a class="contact__social-item social" href="./"><svg><use xlink:href="#icon-inst"></use></svg></a>
				<a class="contact__social-item social" href="./"><svg><use xlink:href="#icon-mail"></use></svg></a>
			</div>
		</div>
		<div class="contact__brief">
			<h2 class="contact__title contact__title_gradient">Brief</h2>
			<form action="./" class="contact__form form">
				<fieldset>
					<legend>Your contacts</legend>
					<input class="form__field" name="form_name" type="text" placeholder="Your name*">
					<input class="form__field" name="form_company" type="text" placeholder="Company">
					<input class="form__field" name="form_phone" type="tel" size="1">
					<input class="form__field" name="form_email" type="email" placeholder="Email*">
					<input class="form__field" name="form_region" type="text" placeholder="Region">
				</fieldset>
				<fieldset>
					<legend>Service</legend>
					<label class="form__check"><input type="checkbox" name="form_type" value="1-3 Viral video with CGI">
						<span>1-3 Viral video with CGI</span>
					</label>
					<label class="form__check"><input type="checkbox" name="form_type" value="1-10 Viral videos with various">
						<span>1-10 Viral videos with various </span>
					</label>
					<label class="form__check"><input type="checkbox" name="form_type" value="Monthly social media video content">
						<span>Monthly social media video content</span>
					</label>
					<label class="form__check"><input type="checkbox" name="form_type" value="Memes with special 3D Character for your socials">
						<span>Memes with special 3D Character for your socials</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>Budget</legend>
					<select class="form__field form__select">
						<option value="2 000 - 5 000 $">2 000 - 5 000 $</option>
						<option value="5 000 - 10 000 $">5 000 - 10 000 $</option>
						<option value="10 000 - 50 000 $">10 000 - 50 000 $</option>
						<option value="50 000 - 100 000 $">50 000 - 100 000 $</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Project information</legend>
					<textarea class="form__field form__area" name="form_info"></textarea>
				</fieldset>
				<label class="form__agree"><input type="checkbox" name="form_agree" value="agree">
					<span>I give my Consent for personal data processing</span>
				</label>
				<div class="form__alert">Please fill in all required fields.</div>
				<button class="form__submit" type="submit">Sent</button>
			</form>
		</div>
	</div>
</section>

@@include("_bottom.html")
